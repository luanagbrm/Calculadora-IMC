<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Cálculo de IMC - Resultado</title>
    <script type="module" src="../script/client/index.js"></script>
</head>
<body>
    <div class="container-cont">
        <div class="wrapper-dados">
            <div class="container-dados">
                <a href="index.html" class="botao-voltar"><span class="material-symbols-outlined">
                    arrow_back_ios
                    </span></a>
                <h3 class="titulo-cont-dados">Os dados que você apresentou:</h3>
                <div class="dados-usuario">
                    <div class="combo-dados">
                        <p class="titulo-dado">Peso</p>
                        <div class="org-dado">
                            <p name="peso" id="peso"></p>
                            <p>kg</p>
                        </div>
                    </div>
                    <div class="combo-dados">
                        <p class="titulo-dado">Altura</p>
                        <div class="org-dado">
                            <p name="altura" id="altura"></p>
                            <p>m</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <div class="wrapper-imc">
                <div class="container-imc">
                    <p name="percentual" id="percentual" class="resultado-percentual"></p>
                    <div class="org-valor">
                        <p class="info-valor">Seu imc é:</p>
                        <p name="valor" id="valor" class="imc-valor"></p>
                    </div>
                    <div class="container-table">
                        <table class="table table-borderless">
                            <thead>
                            <tr>
                                <th scope="col">IMC</th>
                                <th scope="col">Classificação</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="abaixo">
                                <td>Menor que 18,5</td>
                                <td>Abaixo do peso</td>
                            </tr>
                            <tr class="normal">
                                <td>Entre 18,5 e 24,9</td>
                                <td>Normal</td>
                            </tr>
                            <tr class="excesso">
                                <td>Entre 25 e 29,9</td>
                                <td>Excesso de peso</td>
                            </tr>
                            <tr class="obI">
                                <td>Entre 30 e 34,9</td>
                                <td>Obesidade grau I</td>
                            </tr>
                            <tr class="obII">
                                <td>Entre 35 e 39,9</td>
                                <td>Obesidade grau II</td>
                            </tr>
                            <tr class="obIII">
                                <td>Acima de 40</td>
                                <td>Obesidade grau III</td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
